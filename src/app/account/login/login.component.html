<ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button color="primary">
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <div id="header">
      <h1>Log-in</h1>
      <img src="assets/logo.png" />
    </div>

<ion-content>
        <form id="form" (submit)="login($event)" [formGroup]="loginForm" >
            <ion-grid>
                <ion-row>
                    <ion-col size="12">
                        <ion-item>
                            <ion-label position="floating">Name</ion-label>
                            <ion-input formControlName="username"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col size="12">
                        <ion-item>
                            <ion-label position="floating">Password</ion-label>
                            <ion-input type="password" formControlName="password"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-list>
                    </ion-list>
                    <ion-col size="12">
                        <ion-item>
                            <ion-label>rememberMe</ion-label>
                            <ion-checkbox slot="start" color="primary" formControlName="rememberMe"></ion-checkbox>
                        </ion-item>
                    </ion-col>
                    <ion-col size="12" class="ion-text-end">
                        <ion-button type="submit" size="small">Login</ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </form>
    </ion-content>
